
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gm Styles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 40px;
    }

    .logo img {
      width: 250px;
      max-width: 80%;
    }

    h1 {
      font-size: 2.5rem;
      color: #000;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .boton {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .boton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="gm Styles Logo">
  </div>

  <h1>gm Styles</h1>
  <p>Sé tú, con estilo.</p>

  <a href="https://tu-enlace-aqui.com" class="boton" target="_blank">Ver productos</a>

</body>
</html>
