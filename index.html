
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gm Styles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background_gmstyles.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 40px;
      text-transform: uppercase;
    }

    .logo img {
      width: 300px;
      max-width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 40px;
    }

    .boton {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #333;
    }

    .boton img {
      vertical-align: middle;
      margin-right: 8px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    input[type=submit] {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo_gm_styles.png" alt="gm Styles Logo">
  </div>

  <h1>gm Styles</h1>
  <p>Sé tú, con estilo.</p>

  <a href="https://tu-enlace-aqui.com" class="boton" target="_blank">Ver productos</a>

  <a href="https://wa.me/573117523376" class="boton" target="_blank">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/whatsapp.png" alt="WhatsApp">
    Escríbenos por WhatsApp
  </a>

  <form action="https://formsubmit.co/jeffermago2011@hotmail.com" method="POST">
    <h2 style="text-transform: none;">Formulario de Pedido</h2>
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="correo" placeholder="Tu correo" required>
    <textarea name="mensaje" rows="5" placeholder="Especifica tu pedido..." required></textarea>
    <input type="submit" value="Enviar pedido">
  </form>

</body>
</html>
