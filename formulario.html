
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda tus pedidos - gm Styles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background_gmstyles.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 40px;
      text-transform: uppercase;
    }
    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    input[type=submit] {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #ccc;
    }
    .boton {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Agenda tus pedidos</h1>
  <form action="https://formsubmit.co/jeffermago2011@hotmail.com" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="correo" placeholder="Tu correo" required>
    <textarea name="mensaje" rows="5" placeholder="Especifica tu pedido..." required></textarea>
    <input type="submit" value="Enviar pedido">
  </form>
  <a href="index.html" class="boton">Volver al inicio</a>
</body>
</html>
