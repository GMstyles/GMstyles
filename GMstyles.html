<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gm Styles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 40px;
    }

    .logo img {
      width: 300px;
      max-width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #000;
      margin-top: 20px;
    }

    p {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 40px;
    }

    .boton {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo_gm_styles.png" alt="Logo gm Styles">
  </div>

  <h1>gm Styles</h1>
  <p>Sé tú, con estilo.</p>

  <a href="https://tu-enlace-aqui.com" class="boton" target="_blank">Ver productos</a>

</body>
</html>
